


 <div class="container">
 <div class="row">

      <!-- Search -->
      <div class="input-group">

        <input #searchTerm type="text" class="form-control" placeholder="Search for Pokemon">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="searchPokemonByName(searchTerm.value)">Go!</button>
        </span>

      </div>
      
   <div *ngIf="!results.length">
     <div class="mx-auto">No pokemon found</div>
   </div>

   <div class="col-lg-3" *ngFor="let pokemon of results">

     <div >
     <img src="/assets/images/{{pokemon.id}}.png" />
      <b>#{{pokemon.id}}</b>
      {{pokemon.name}}
     </div>

  </div>
</div>
